name: Run bevy examples

on:
  workflow_call:
  workflow_dispatch:

jobs:
  run-examples:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            bevy/target/
          key: ${{ runner.os }}-cargo-build-${{ matrix.toolchain }}-${{ hashFiles('**/Cargo.toml') }}
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Install Bevy dependencies
        run: |
          sudo apt-get update;
          DEBIAN_FRONTEND=noninteractive sudo apt-get install --no-install-recommends -yq \
            libasound2-dev libudev-dev;
      - name: install xvfb, llvmpipe and lavapipe
        run: |
          sudo apt-get update -y -qq
          sudo add-apt-repository ppa:oibaf/graphics-drivers -y
          sudo apt-get update
          sudo apt install -y xvfb libegl1-mesa libgl1-mesa-dri libxcb-xfixes0-dev mesa-vulkan-drivers
      - name: Build bevy
        run: |
          git init bevy
          cd bevy
          git remote add origin https://github.com/bevyengine/bevy
          git pull --depth=1 origin latest

          cargo build --features="x11,bevy_ci_testing"
      - name: Run examples
        run: |
          EXAMPLES=`cd get_examples && cargo run`
          cd bevy
          echo "$EXAMPLES" | while read line; do
            echo "running $line - "`date`
            if test -f "../config/$line.ron"; then
              CONFIG="../config/$line.ron"
            else
              CONFIG="../config/default.ron"
            fi
            time CI_TESTING_CONFIG=$CONFIG xvfb-run cargo run --example $line --features="x11,bevy_ci_testing"
            sleep 10
          done
